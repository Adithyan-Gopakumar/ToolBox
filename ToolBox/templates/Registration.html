<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolBox|Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/Registration.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light ">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">ToolBox</a>
       
    </div>
</nav>
  <div class="container">

    <div class="transparent-box">
      <h2 class="text-center mb-4">Register</h2>
      <p class="text-center">Hello Customer, Enter your details here.</p>
      <form id="registrationForm" action="/register" method="POST">
    <div class="form-group">
        <input type="text" class="form-control mb-3" placeholder="Name" name="name" required>
    </div>
    <div class="form-group">
        <input type="email" class="form-control mb-3" placeholder="Email" name="email" required>
    </div>
   
    <div class="form-group">
        <input type="date" class="form-control mb-3" placeholder="Date of Birth" name="dob" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control mb-3" placeholder="Address" name="address" required>
  </div>
  <div class="form-group">
    <input type="text" class="form-control mb-3" placeholder="Phone Number" name="phno" required>
</div>
    <div class="form-group">
        <input type="password" class="form-control mb-3" id="password" placeholder="Password" name="password" required>
    </div>
    <div class="form-group">
        <input type="password" class="form-control mb-3" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword" required>
    </div>
    <div class="form-group form-check mb-3">
        <input type="checkbox" class="form-check-input" id="termsCheckbox" required>
        <label class="form-check-label" for="termsCheckbox">I agree to the terms and conditions</label>
    </div>
   <p > <button type="submit" class="btn btn-primary btn-block">Register</button>  or   Have an Account? <a href="/login" class="text-white">Login</a></p>
</form>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script>

document.addEventListener("DOMContentLoaded", function() {
  const form = document.getElementById("registrationForm");
  const passwordField = document.getElementById("password");
  const confirmPasswordField = document.getElementById("confirmPassword");
  const errorMessage = document.createElement("div");
  
  errorMessage.className = "text-danger";

  form.addEventListener("submit", function(event) {
    if (passwordField.value !== confirmPasswordField.value) {
      event.preventDefault(); 
      if (!document.querySelector(".text-danger")) {
        errorMessage.textContent = "Passwords do not match";
        confirmPasswordField.parentNode.appendChild(errorMessage);
      }
    }
  });
  passwordField.addEventListener("input", function() {
    errorMessage.textContent = "";
  });

  confirmPasswordField.addEventListener("input", function() {
    errorMessage.textContent = "";
  });
});
  </script>

</body>
</html>
