<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/admin.css">

</head>
<body>
    <div class="container mt-5">
        <h1>Admin Dashboard</h1>

        <!-- Carousel Section -->
        <div class="mb-4">
            <h2>Carousel Items</h2>
            <a href="{{ url_for('add_carousel') }}" class="btn btn-outline-success mb-3">Add Carousel Item</a>
            <div class="row">
                {% for item in carousel %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <img src="{{ item[1] }}" class="card-img-top" alt="Carousel Image">
                        <div class="card-body">
                            <form action="{{ url_for('delete_carousel', carousel_id=item[0]) }}" method="POST" style="display: inline;">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- Offers Section -->
        <div>
            <h2>Offers</h2>
            <a href="{{ url_for('add_carousel') }}" class="btn btn-outline-success mb-3">Add Offer</a>
            <div class="row">
                {% for offer in offers %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <img src="{{ offer[1] }}" class="card-img-top" alt="Offer Image">
                        <div class="card-body">
                            <form action="{{ url_for('delete_offer', id=offer[0]) }}" method="POST" style="display: inline;">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
