<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolBox | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/Login.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
       <a class="navbar-brand" href="{{ url_for('home') }}">ToolBox</a>
    </div>
  </nav>
  <div class="container">
    <div class="transparent-box">
      <h2 class="text-center text-white mb-4">Login</h2>
      <p class="text-center text-white mb-4">Please Enter Your Login Details</p>
      <form id="loginForm" action="/login" method="POST">
        <div class="form-group">
          <input type="email" class="form-control mb-3" placeholder="Email" name="email" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control mb-2" placeholder="Password" name="password" required>
        </div>
        <div class="text-center mb-3">
          <a href="#" class="text-white">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-2">Login</button>
      </form>
      <p class="text-center text-white mb-3">Don't have an account yet? <a href="/register" class="text-white">Register Account</a>.</p>
    </div>
  </div>
</body>
</html>
